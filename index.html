<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <header class="navbar" data-navbar>
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/images/positivus-logo.svg"
            width="220"
            height="36"
            alt="Positivus"
          />
        </a>
        <div class="navbar-menu">
          <nav id="navbar-content">
            <ul aria-label="Primary">
              <li><a href="#">About us</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Use Cases</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </nav>
          <button class="button button-border-dark" type="button">
            Request a quote
          </button>
        </div>
        <button
          class="navbar-toggle-button"
          type="button"
          aria-label="Toggle navigation"
          aria-controls="navbar-content"
          aria-expanded="false"
          data-navbar-toggle-button
        >
          <span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-top">
            <div class="hero-content">
              <h1>Navigating the digital landscape for success</h1>
              <div class="hero-description">
                <p>
                  Our digital marketing agency helps businesses grow and succeed
                  online through a range of services including SEO, PPC, social
                  media marketing, and content creation.
                </p>
              </div>
              <button class="button button-dark" type="button">
                Book a consultation
              </button>
            </div>
            <div class="hero-image">
              <img
                src="assets/images/hero-illustration.svg"
                width="600"
                height="515"
                alt
                aria-hidden="true"
              />
            </div>
          </div>

          <div class="hero-companies | marquee" data-marquee>
            <ul class="marquee-inner" data-marquee-inner>
              <li>
                <img
                  src="assets/images/companies/amazon.svg"
                  width="124"
                  height="48"
                  alt="Amazon"
                />
              </li>
              <li>
                <img
                  src="assets/images/companies/dribbble.svg"
                  width="126"
                  height="48"
                  alt="Dribbble"
                />
              </li>
              <li>
                <img
                  src="assets/images/companies/hubspot.svg"
                  width="129"
                  height="48"
                  alt="Hubspot"
                />
              </li>
              <li>
                <img
                  src="assets/images/companies/notion.svg"
                  width="146"
                  height="48"
                  alt="Notion"
                />
              </li>
              <li>
                <img
                  src="assets/images/companies/netflix.svg"
                  width="125"
                  height="48"
                  alt="Netflix"
                />
              </li>
              <li>
                <img
                  src="assets/images/companies/zoom.svg"
                  width="111"
                  height="48"
                  alt="Zoom"
                />
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
